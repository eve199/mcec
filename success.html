<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succès</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="logo.ico" type="image/x-icon">
  
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.5), rgba(255, 255, 255, 0.5)), url('background.jpg');
            background-size: cover;
            animation: backgroundAnimation 15s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #FFA500; /* Orange */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin: 15px;
            text-align: center;
        }

        .success-icon {
            font-size: 40px;
            color: green; 
            margin-bottom: 10px;
        }

        .title {
            color: #FFA500; /* Orange */
            font-size: 15px;
            font-weight: bold;
            margin-top: 10px;
        }

        .info {
            color: #333; /* Darker text color for contrast */
            font-size: 12px;
            margin: 8px 0;
        }

        span {
            color: #FFA500; /* Orange */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">&#10004;</div>
        <h1 class="title">Document Vérifié avec Succès !</h1>
        <p class="info">Ce compte de passage est ouvert dans nos livres</p>

        <p class="info">Numéro de compte: <span id="accountNumber"></span></p>
        <p class="info">Nom: <span id="name"></span></p>
        <p class="info">Montant bloqué: <span id="amount"></span></p>
        <p class="info">Nombre de versements: <span id="numbercheck"></span></p>
        <p class="info">Montant du 1er versement: <span id="sum1st"></span></p>
        <p class="info">Date du 1er versement: <span id="date1st"></span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            const data = {
                "AV01430/24/DGF-MCEC": {
                    accountNumber: "37000006645 10",
                    name: "TSOUMOU MBOU MERVEILLE",
                    amount: "XAF 4.550.000",
                    numbercheck: "10",
                    sum1st: " 700 euros",
                    date1st: "30 Octobre 2024"
                },
                "AV1287/24/DGF-MCEC": {
                    accountNumber: "3630058841 55",
                    name: "MAMPOUYA-BOUDZIKA ELSY-ROZENN",
                    amount: "7622 euros",
                    numbercheck: "10",
                    sum1st: " 762 euros",
                    date1st: "30 Octobre 2024"
                },
                "AVI-356/10/2024/DGF/MCEC": {
                    accountNumber: "37000007048 13",
                    name: "MALONGA MABANDZA Ave Blest Mariel",
                    amount: "8000 euros",
                    numbercheck: "10",
                    sum1st: " 800 euros",
                    date1st: "30 Novembre 2024"
                },
                "AVI-1986/10/2024/DGF/MCEC": {
                    accountNumber: " 37000007050 15",
                    name: "MIKOLO Japhet Euphorie De Debat",
                    amount: "7400 euros",
                    numbercheck: "10",
                    sum1st: " 740 euros",
                    date1st: "30 Novembre 2024"
                };

            if (data[code]) {
                document.getElementById('accountNumber').textContent = data[code].accountNumber;
                document.getElementById('name').textContent = data[code].name;
                document.getElementById('amount').textContent = data[code].amount;
                document.getElementById('numbercheck').textContent = data[code].numbercheck;
                document.getElementById('sum1st').textContent = data[code].sum1st;
                document.getElementById('date1st').textContent = data[code].date1st;
            } else {
                window.location.href = 'error.html';
            }
        });
    </script>
</body>
</html>
